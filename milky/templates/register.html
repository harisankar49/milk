<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTRATION FORM</title>
</head>
<body>
<form action="register" method="post">
    {% csrf_token %}
<input type="text" name="username" placeholder="Username"><br>
    <input type="text" name="first_name" placeholder="enter your first name"><br>
    <input type="text" name="last_name" placeholder="enter your last name "><br>
    <input type="email" name="email" placeholder="enter your email"><br>
    <input type="password" name="password" placeholder="enter your password"><br>
    <input type="password" name="password1" placeholder="confirm the password"><br>
    <input type="submit"><br>


</form>
{% for i in messages %}
{{ i }}
{% endfor %}

</body>
</html>
